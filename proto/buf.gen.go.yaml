version: v1
plugins:
  # Вместо локального 'plugin: go' используем удаленный плагин из реестра
  - plugin: buf.build/protocolbuffers/go
    out: crawlers/gen/go
    opt: paths=source_relative

  # Исправлено имя плагина: было 'grpc/go-grpc', стало 'grpc/go'
  - plugin: buf.build/grpc/go
    out: crawlers/gen/go
    opt: paths=source_relative